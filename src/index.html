<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VR player</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script><!--ignore-->
    <style>
    	body{
    		position: relative;
    	}
    	.btn{
    		position: absolute;
    		z-index: 999;
    		bottom: 50px;
    		left: 50%;
    	}
    </style>
</head>
<body>
    <a-scene>
      <a-assets>
        <video id="video" src="//vr.jwplayer.com/content/AgqYcfAT/AgqYcfAT-8yQ1cYbs.mp4"
               autoplay loop crossorigin></video>
      </a-assets>

      <a-videosphere src="#video" rotation="0 -135 0"></a-videosphere>
    </a-scene>
    <div>
    	<button class="btn" id="play">play</button>
    </div>
    <script src="node_modules/requirejs/require.js"></script>
    <script type="text/javascript">
    	require(['main']);
    </script>
</body>
</html>
